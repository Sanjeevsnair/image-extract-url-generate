<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Image Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 20px;
            padding: 50px 30px;
            margin-bottom: 32px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(139, 92, 246, 0.08);
            transform: translateY(-2px);
        }

        .upload-area.has-file {
            border-color: rgba(34, 197, 94, 0.6);
            background: rgba(34, 197, 94, 0.08);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .pdf-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 8px;
        }

        .pdf-icon::before {
            content: 'PDF';
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: #374151;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            bottom: 8px;
        }

        .pdf-icon svg {
            width: 40px;
            height: 40px;
            fill: rgba(255, 255, 255, 0.8);
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .upload-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .extract-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .extract-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .extract-btn:hover::before {
            left: 100%;
        }

        .extract-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
        }

        .extract-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-section {
            display: none;
            margin-top: 32px;
        }

        .results-header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-header h2 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .results-stats {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(25px);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            z-index: 1;
        }

        .image-card:hover {
            transform: translateY(-12px) rotateX(5deg) rotateY(5deg);
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(99, 102, 241, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.4s ease;
            filter: brightness(1.1) contrast(1.05);
        }

        .image-container:hover img {
            transform: scale(1.08);
            filter: brightness(1.2) contrast(1.1);
        }

        .card-content {
            padding: 24px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
        }

        .image-name {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            font-size: 0.95rem;
            word-break: break-all;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .card-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .imgbb-btn,
        .copy-btn {
            flex: 1;
            padding: 14px 16px;
            border: none;
            border-radius: 14px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .imgbb-btn::before,
        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .imgbb-btn:hover::before,
        .copy-btn:hover::before {
            left: 100%;
        }

        .imgbb-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #e63946 100%);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #5a67d8 100%);
            color: white;
            display: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .imgbb-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow:
                0 8px 25px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .copy-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow:
                0 8px 25px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .imgbb-btn:disabled,
        .copy-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .imgbb-btn.success,
        .copy-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            transform: scale(0.98);
        }

        .url-display {
            margin-top: 16px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            backdrop-filter: blur(10px);
            border-radius: 12px;
            font-size: 0.85rem;
            word-break: break-all;
            display: none;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
            line-height: 1.5;
        }

        .url-display.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .url-display strong {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .url-display a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .url-display a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(34, 197, 94, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .page-header {
            grid-column: 1 / -1;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin: 20px 0 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: left;
            font-size: 1.1rem;
        }

        .page-selection {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-selection input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .page-selection input:focus {
            border-color: rgba(139, 92, 246, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 0 16px;
            }

            .main-card {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .pdf-icon {
                width: 64px;
                height: 64px;
            }

            .images-grid {
                grid-template-columns: 1fr;
            }

            .footer-links {
                gap: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-card">
            <header class="header">
                <h1>PDF Image Extractor</h1>
            </header>

            <div class="upload-area" id="uploadArea">
                <input type="file" id="pdfFile" class="file-input" accept=".pdf">
                <div class="upload-content">
                    <div class="pdf-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                        </svg>
                    </div>
                    <div class="upload-text" id="uploadText">Drag & drop your PDF here</div>
                </div>
            </div>

            <!-- Add this after the upload area in your HTML -->
            <div class="page-selection" id="pageSelection" style="display: none; margin-bottom: 24px;">
                <div style="color: rgba(255, 255, 255, 0.8); margin-bottom: 12px;">
                    Select pages to extract (comma separated, e.g. 1,3,5-8):
                </div>
                <input type="text" id="pageRangeInput" style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); 
                  background: rgba(255, 255, 255, 0.1); color: white;" placeholder="All pages (default)">
            </div>

            <button type="button" class="upload-btn" id="uploadBtn" style="display: none;">Upload PDF</button>
            <button type="button" class="extract-btn" id="extractBtn" disabled>Extract</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Extracting images from PDF...</p>
            </div>
        </div>

        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Extraction Results</h2>
                <div class="results-stats" id="resultsStats"></div>
            </div>
            <div class="images-grid" id="imagesGrid"></div>
        </section>
    </div>
    <script>
        const API_BASE = 'https://image-extract-url-generate.onrender.com';
        let currentImages = [];

        const pdfFileInput = document.getElementById('pdfFile');
        const uploadArea = document.getElementById('uploadArea');
        const uploadText = document.getElementById('uploadText');
        const uploadBtn = document.getElementById('uploadBtn');
        const extractBtn = document.getElementById('extractBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const resultsStats = document.getElementById('resultsStats');
        const imagesGrid = document.getElementById('imagesGrid');
        const pageSelection = document.getElementById('pageSelection');
        const pageRangeInput = document.getElementById('pageRangeInput');

        // File input handling
        pdfFileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadBtn.addEventListener('click', () => pdfFileInput.click());
        extractBtn.addEventListener('click', extractImages);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                updateUIForFile(file);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.borderColor = 'rgba(139, 92, 246, 0.8)';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.borderColor = 'rgba(139, 92, 246, 0.5)';

            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                pdfFileInput.files = e.dataTransfer.files;
                updateUIForFile(file);
            }
        }

        function updateUIForFile(file) {
            uploadArea.classList.add('has-file');
            uploadText.textContent = file.name;
            uploadBtn.style.display = 'none';
            pageSelection.style.display = 'block';
            extractBtn.disabled = false;
        }

        async function extractImages() {
            const file = pdfFileInput.files[0];
            if (!file) return;

            loading.style.display = 'block';
            extractBtn.disabled = true;
            resultsSection.style.display = 'none';

            const formData = new FormData();
            formData.append('pdfFile', file);

            // Add page range if specified
            if (pageRangeInput.value.trim()) {
                formData.append('pages', pageRangeInput.value.trim());
            }

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    displayResults(data.pages);
                } else {
                    showNotification('Error extracting images: ' + data.message, 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(pages) {
            imagesGrid.innerHTML = '';
            currentImages = [];

            let totalImages = 0;
            pages.forEach(page => {
                totalImages += page.images.length;
                currentImages.push(...page.images.map(img => ({ path: img, page: page.pageNumber })));
            });

            resultsStats.textContent = `Extracted ${totalImages} images from ${pages.length} pages`;

            // Group images by page
            const pagesGrouped = {};
            currentImages.forEach(img => {
                if (!pagesGrouped[img.page]) {
                    pagesGrouped[img.page] = [];
                }
                pagesGrouped[img.page].push(img);
            });

            // Display images by page
            for (const [pageNumber, images] of Object.entries(pagesGrouped)) {
                const pageHeader = document.createElement('div');
                pageHeader.className = 'page-header';
                pageHeader.textContent = `Page ${pageNumber}`;
                imagesGrid.appendChild(pageHeader);

                images.forEach((img, index) => {
                    const imageCard = createImageCard(img, index, pageNumber);
                    imagesGrid.appendChild(imageCard);
                });
            }

            resultsSection.style.display = 'block';
        }

        function generateUniqueCodeFromTimestamp() {
            return Date.now().toString(); // Converts the timestamp to a string
        }

        function createImageCard(img, index, pageNumber) {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';

            // Generate unique timestamp code
            const timestamp = Date.now();
            const fileExt = img.path.split('.').pop();
            const imageName = `page-${pageNumber}-img-${index + 1}-${timestamp}.${fileExt}`;
            const imageUrl = `${API_BASE}/${img.path}`;

            imageCard.innerHTML = `
        <div class="image-container">
            <img src="${imageUrl}" alt="${imageName}" loading="lazy">
        </div>
        <div class="card-content">
            <div class="image-name">${imageName}</div>
            <div class="card-actions">
                <button class="imgbb-btn" data-image="${img.path}" data-filename="${imageName}">Upload to ImgBB</button>
                <button class="copy-btn" data-image="${imageUrl}">Copy URL</button>
            </div>
            <div class="url-display" id="url-display-${pageNumber}-${index}"></div>
        </div>
    `;

            // Rest of the function remains the same...
            const imgbbBtn = imageCard.querySelector('.imgbb-btn');
            const copyBtn = imageCard.querySelector('.copy-btn');
            const urlDisplay = imageCard.querySelector('.url-display');

            imgbbBtn.addEventListener('click', async () => {
                imgbbBtn.disabled = true;
                imgbbBtn.textContent = 'Uploading...';

                try {
                    const response = await fetch(`${API_BASE}/upload-to-imgbb`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imagePath: img.path,
                            filename: imageName  // Send the unique filename to server
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        imgbbBtn.classList.add('success');
                        imgbbBtn.textContent = 'Uploaded!';

                        urlDisplay.innerHTML = `
                        <strong>ImgBB URL:</strong><br>
                        <a href="${data.imageUrl}" target="_blank">${data.imageUrl}</a>
                    `;
                        urlDisplay.classList.add('show');

                        // Enable copy button with the ImgBB URL
                        copyBtn.setAttribute('data-image', data.imageUrl);
                        copyBtn.style.display = 'block';
                    } else {
                        showNotification('Upload failed: ' + data.message, 'error');
                        imgbbBtn.disabled = false;
                        imgbbBtn.textContent = 'Upload to ImgBB';
                    }
                } catch (error) {
                    showNotification('Error: ' + error.message, 'error');
                    imgbbBtn.disabled = false;
                    imgbbBtn.textContent = 'Upload to ImgBB';
                }
            });

            copyBtn.addEventListener('click', () => {
                const urlToCopy = copyBtn.getAttribute('data-image');
                navigator.clipboard.writeText(urlToCopy).then(() => {
                    copyBtn.classList.add('success');
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.classList.remove('success');
                        copyBtn.textContent = 'Copy URL';
                    }, 2000);
                });
            });

            return imageCard;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }

        async function cleanupFiles() {
            try {
                await fetch(`${API_BASE}/cleanup`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        }

        // Initial cleanup
        cleanupFiles();
    </script>
</body>

</html>
